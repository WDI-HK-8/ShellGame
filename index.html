<!DOCTYPE html>
  <html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title>Swindler Simulator</title>
    	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    	<script src="bower_components/jQuery/dist/jquery.min.js" ></script>
    	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/custom.css">
    	<script src="js/application.js"></script>
      <link rel="icon" href="favicon.ico">
    </head>
    <body>
    	<div class="container-fluid col-lg-8 col-lg-push-2">
    		<section class="align-center" id="game-holder">
    			<h1 class="text-center title">Swindler Simulator</h1>
    			<h3 id="communication" class="text-center">Choose an opponent</h3>
    			<section id="game-screen">
    				<div class="cup">
    					<div class="ball"></div>
    					<div class="cup-overlay"></div>
    				</div>
    				<div class="cup">
    					<div class="ball"></div>
    					<div class="cup-overlay"></div>
    				</div>
    				<div class="cup">
    					<div class="ball"></div>
    					<div class="cup-overlay"></div>
    				</div>
            <section id='create'>
              <div id="create-buttons">
                <div class='create-move' id='move-1'>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-left'></span></button>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-right'></span></button>
                </div>
                <div class='create-move' id='move-2'>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-left'></span></button>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-right'></span></button>
                </div>
                <div class='create-move' id='move-3'>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-left'></span></button>
                  <button class='btn btn-default'><span class='glyphicon glyphicon-chevron-right'></span></button>
                </div>
              </div>
            </section>
    			</section>
    			<div id="game-buttons" class="text-center">
    				<button class="btn btn-primary btn-lg" id="game-player">Player</button>
    				<button class="btn btn-danger btn-lg" id="game-computer">Computer</button>
    			</div>	
    		</section>
        <section id="rules">
          <h3 class="text-center">Rules</h3>
          <ul>
            <li></li>
          </ul>
        </section>
    	</div>
      <div class="col-lg-2 col-lg-pull-8 scoreboard" id="scoreboard-finder">
        <h3 class="title text-center">Finder Score</h3>
        <h3 class="score text-center">0</h3>
      </div> 
      <div class="col-lg-2 scoreboard" id="scoreboard-swindler">
        <h3 class="title text-center">Shuffler Score</h3>
        <h3 class="score text-center">0</h3>
      </div> 
    </body>
  </html>
